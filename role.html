<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCM-CRM-WEB role</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./theme.js"></script>
    <script defer>const THEME = new ThemeUI;</script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="selected">
                <a href="./" class="logo" title="volver a la pagina principal" name="logo">
                    <h3 class="icon">TCS CRM WEB</h3>
                    <span>Pagina principal</span>
                </a>
            </li>
        </ul>
    </nav>
    <nav class="left-panel">
        <ul>
            <li>
                <a title="Nuevo rol" onclick="document.querySelector('dialog.new.role').showModal()">
                    <img class="icon button" id="new" src="icons/new_dark.svg">
                </a>
            </li>
            <li>
                <a title="Editar rol" onclick="document.querySelector('dialog.edit.role').showModal()">
                    <img class="icon button" id="edit" src="icons/edit_dark.svg">
                </a>
            </li>
        </ul>
    </nav>
    <main class="viewer">
        <header class="nav">
            <h1>Roles</h1>
        </header>
    </main>
    <dialog class="role new">
        <div>
            <h2>Nuevo rol</h2>
            <input name="name" placeholder="Nombre">
            <textarea name="description" placeholder="Descripcion"></textarea>
            <input name="level" type="number" placeholder="Nivel">
            <div class="icons"></div>
            <div class="options">
                <button type="button" class="button close">Cerrar</button>
                <button type="button" class="button submit">Guardar</button>
            </div>
        </div>
    </dialog>
    <dialog class="role edit">
        <div>
            <h2>Editar rol</h2>
            <input name="name" placeholder="Nombre">
            <textarea name="description" placeholder="Descripcion"></textarea>
            <input name="level" type="number" placeholder="Nivel">
            <div class="icons"></div>
            <div class="options">
                <button type="button" class="button close">Cerrar</button>
                <button type="button" class="button submit">Guardar</button>
            </div>
        </div>
    </dialog>
</body>
<script src="frontend_libs/ajax.js"></script>
<script src="frontend_libs/list.js"></script>
<script src="frontend_libs/role.js"></script>
</html>
